<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
	  <script src="js/app.js"></script>
  </head>
  <body>
    <header class="masthead">
      <h1 class="masthead-intro text-center">Shopping List</h1>
    </header>

    <div class="input">
      <h2 class="input-item">Enter item:</h2>
      <!-- <input type="text" class="customer_input" id="item_input" placeholder="Enter shopping item"> -->
      <!-- <button type="submit" class="btn">Add to List</button> -->
      <form name="checkListForm">
         <div class="quantity">Quantity:</div>
         <input type="text" name="quantity" maxlength="8" size="8" />
         <div class="quantity">Product:</div>
         <input type="text" name="checkListItem" />
         <!-- <input type="text"class="customer_input" id="item_input" placeholder="Enter shopping item" -->
     </form>
     <div id="button" type="submit">Add</div>
     <br/>
     <!-- <ul class="list"></ul> -->
    </div>

    <section class="main">
    <div class="list">
      <h3>Shopping List:</h3>
      <h5>**Click on item to Remove from list**</h5>
      <ul class="list-items">
        <span class="box"></span>
    </ul>
    </div>
    </div>
    </section>

</body>
</html>
